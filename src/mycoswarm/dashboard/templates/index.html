<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mycoSwarm Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>&#127812; mycoSwarm</h1>
        <span id="connection-status" class="status-badge offline">disconnected</span>
    </header>

    <div id="summary-bar" class="summary-bar">
        <div class="summary-item">
            <span class="summary-value" id="total-nodes">-</span>
            <span class="summary-label">Nodes</span>
        </div>
        <div class="summary-item">
            <span class="summary-value" id="gpu-nodes">-</span>
            <span class="summary-label">GPU</span>
        </div>
        <div class="summary-item">
            <span class="summary-value" id="cpu-nodes">-</span>
            <span class="summary-label">CPU</span>
        </div>
        <div class="summary-item">
            <span class="summary-value" id="total-vram">-</span>
            <span class="summary-label">VRAM</span>
        </div>
        <div class="summary-item">
            <span class="summary-value" id="total-ram">-</span>
            <span class="summary-label">RAM</span>
        </div>
    </div>

    <main id="nodes-container" class="nodes-container">
        <p class="placeholder">Connecting to daemon...</p>
    </main>

    <section class="memory-section">
        <h2 class="section-title">Memory</h2>
        <div class="memory-grid">
            <div class="memory-card">
                <span class="memory-icon">&#128221;</span>
                <span class="memory-value" id="mem-facts">-</span>
                <span class="memory-label">Facts</span>
            </div>
            <div class="memory-card">
                <span class="memory-icon">&#128172;</span>
                <span class="memory-value" id="mem-sessions">-</span>
                <span class="memory-label">Sessions</span>
            </div>
            <div class="memory-card">
                <span class="memory-icon">&#129504;</span>
                <span class="memory-value" id="mem-session-chunks">-</span>
                <span class="memory-label">Session Chunks</span>
            </div>
            <div class="memory-card">
                <span class="memory-icon">&#128218;</span>
                <span class="memory-value" id="mem-docs">-</span>
                <span class="memory-label">Documents</span>
            </div>
            <div class="memory-card">
                <span class="memory-icon">&#128196;</span>
                <span class="memory-value" id="mem-doc-chunks">-</span>
                <span class="memory-label">Doc Chunks</span>
            </div>
        </div>
    </section>

    <footer>
        <span>Auto-refresh: 5s</span>
        <span id="last-update">-</span>
    </footer>

    <script src="/static/dashboard.js"></script>
</body>
</html>
